<template>
    <lightning-card>
        <template if:true={mealResult}>
            <div class="soup-container slds-grid slds-wrap">
                <template for:each={mealResult} for:item="result">
                    <div key={result.idMeal} class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-3 
                                                    slds-p-around_small ">
                        <lightning-tile class="card slds-align_absolute-center">
                            <div class="image-tile">
                                <img src={result.strMealThumb} alt="meal image"
                                    class="meal-image">
                            </div>
                            <div class="text-class slds-p-around_small">
                                <h1 >{result.strMeal}</h1>
                                <p>{result.strArea} - {result.strCategory}</p>
                            </div>
                            <div class="button">    
                                <lightning-button label="Recipe" variant="destructive" onclick={handleButtonClick} class="inner-button" data-id={result.idMeal} ></lightning-button>
                            </div>
                        </lightning-tile>
                    </div>
                </template>
            </div>
        </template>
        <template if:false={mealResult}>
            <h1>No Meal Data Present</h1>
        </template>

        <!-- SHow Meal Recipe Modal -->
        <template if:true={showModal}>
            <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <!-- Modal/Popup Header -->
                    <header class="slds-modal__header">
                        <h2 class="slds-text-heading_medium">Recipe</h2>
                    </header>
    
                    <!-- Modal Body: Display the custom list of users with images -->
                    <div class="slds-modal__content">
                        <div>
                            <template if:true={selectedMeal}>
                                <div class="modal-body">
                                    <h1>{selectedMeal.strMeal}</h1>
                                    <p>{selectedMeal.strInstructions}</p>
                                </div>
                            </template>
                        </div>        
                    </div>
    
                    <!-- Modal Footer with Cancel and Continue Buttons -->
                    <footer class="slds-modal__footer">
                        <lightning-button label="Cancel" onclick={handleCancel} variant="neutral"></lightning-button>
                    </footer>
                </div>
            </section>
            <!-- Backdrop for the modal -->
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>
    </lightning-card>
</template>
