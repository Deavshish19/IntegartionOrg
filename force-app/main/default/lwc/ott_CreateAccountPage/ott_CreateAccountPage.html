<template>
    <lightning-card title="Create Account">
        <div class="slds-var-p-around_small">
            <lightning-record-edit-form 
                object-api-name={objectApiName} 
                onsuccess={handleSuccess} 
                onerror={handleError}>
                
                <lightning-messages></lightning-messages>

                <lightning-input-field field-name="First_Name__c" required></lightning-input-field>
                <lightning-input-field field-name="Last_Name__c" required></lightning-input-field>
                <lightning-input-field field-name="Phone__c" required></lightning-input-field>
                <lightning-input-field field-name="Email__c" required></lightning-input-field>

                <div class="formbutton">
                    <lightning-button label="Save" variant="brand" type="submit"></lightning-button>
                    <lightning-button label="Cancel" variant="neutral" onclick={handleCancel} class="slds-p-left_small"></lightning-button>
                </div>
            </lightning-record-edit-form>
        </div>
    </lightning-card>
</template>
